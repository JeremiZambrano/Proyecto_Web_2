<nav
  class="navbar navbar-expand-lg bg-secondary text-uppercase navbar-light"
  id="mainNav"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/index">Prácticas</a>
    <button
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li
          class="nav-item mx-0 mx-lg-1"
          *ngIf="
            usuarioActual &&
            usuarioActual.tipo === 'Estudiante' &&
            usuarioActual.tutor
          "
        >
          <a class="nav-link py-3 px-0 px-lg-3 rounded" routerLink="/solicitar"
            >Postular</a
          >
        </li>
        <li
          class="nav-item mx-0 mx-lg-1"
          *ngIf="usuarioActual && usuarioActual.tipo === 'Admin'"
        >
          <a class="nav-link py-3 px-0 px-lg-3 rounded" routerLink="/asignar"
            >Asignar tutores</a
          >
        </li>
        <li
          class="nav-item mx-0 mx-lg-1"
          *ngIf="
            usuarioActual &&
            usuarioActual.tipo === 'Estudiante' &&
            usuarioActual.tutor
          "
        >
          <a class="nav-link py-3 px-0 px-lg-3 rounded" routerLink="/agregar"
            >Reportar tarea</a
          >
        </li>
        <li
          class="nav-item mx-0 mx-lg-1"
          *ngIf="usuarioActual && usuarioActual.tipo === 'Profesor'"
        >
          <a
            class="nav-link py-3 px-0 px-lg-3 rounded"
            routerLink="/seguimiento"
            >Seguimiento</a
          >
        </li>
        <li class="nav-item mx-0 mx-lg-1" *ngIf="!usuarioActual">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" routerLink="/login"
            >Iniciar sesión</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="position-relative py-4 py-xl-5">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 16 16"
                class="bi bi-person"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                ></path>
              </svg>
            </div>
            <form
              [formGroup]="formularioLogin"
              (ngSubmit)="onSubmit()"
              class="text-center"
              id="loginForm"
            >
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Correo"
                  formControlName="correo"
                />
                <div
                  *ngIf="
                    formularioLogin.get('correo')?.invalid &&
                    formularioLogin.get('correo')?.touched
                  "
                  class="text-danger"
                >
                  Por favor, ingrese un correo electrónico válido.
                </div>
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  formControlName="contrasena"
                />
                <div
                  *ngIf="
                    formularioLogin.get('contrasena')?.invalid &&
                    formularioLogin.get('contrasena')?.touched
                  "
                  class="text-danger"
                >
                  Por favor, ingrese su contraseña.
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">
                  Login
                </button>
              </div>
              <p class="text-muted">
                No tienes un cuenta?&nbsp;<a routerLink="/registro"
                  >Registrate</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
